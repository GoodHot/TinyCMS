<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/oneui.css" rel="stylesheet">
  <title>Hello, world!</title>
</head>

<body>

  <div class="content">
    <div class="text-center">
      <p class="mb-2">
        <i class="fa fa-2x fa-map-signs text-primary"></i>
      </p>
      <h1 class="h4 mb-1">
        安装TinyCMS
      </h1>
      <h2 class="h6 font-w400 text-muted mb-3">
        设置你的运行环境
      </h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-6">
        <div class="alert alert-info" role="alert">
          <p class="mb-0">你可以使用最简化设置来快速体验TinyCMS. <a href="#">【点击使用最简设置】</a></p>
        </div>
        <div class="block">
          <div class="block-header">
            <h3 class="block-title">数据库设置</h3>
          </div>
          <div class="block-content block-content-full">
            <form action="be_forms_elements.html" method="POST" onsubmit="return false;">
              <div class="row">
                <div class="col-lg-4">
                  <p class="font-size-sm text-muted">
                    设置数据库环境
                  </p>
                </div>
                <div class="col-lg-8 col-xl-7">
                  <div class="form-group">
                    <label for="example-text-input-alt">数据库类型</label>
                    <select class="form-control">
                      <option value="0">MySQL</option>
                      <option value="1">PostgreSQL</option>
                      <option value="2">Sqlite3</option>
                      <option value="3">SQL Server</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="example-text-input-alt">数据库地址</label>
                    <input type="text" class="form-control form-control-alt" id="example-text-input-alt"
                      name="example-text-input-alt" placeholder="Text Input">
                  </div>
                  <div class="form-group">
                    <label for="example-password-input-alt">账户名</label>
                    <input type="password" class="form-control form-control-alt" id="example-password-input-alt"
                      name="example-password-input-alt" placeholder="Password Input">
                  </div>
                  <div class="form-group">
                    <label for="example-password-input-alt">密码</label>
                    <input type="password" class="form-control form-control-alt" id="example-password-input-alt"
                      name="example-password-input-alt" placeholder="Password Input">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="block">
          <div class="block-header">
            <h3 class="block-title">缓存设置</h3>
          </div>
          <div class="block-content block-content-full">
            <form action="be_forms_elements.html" method="POST" onsubmit="return false;">
              <div class="row">
                <div class="col-lg-4">
                  <p class="font-size-sm text-muted">
                    设置数据库环境
                  </p>
                </div>
                <div class="col-lg-8 col-xl-7">
                  <div class="form-group">
                    <label for="example-text-input-alt">Text</label>
                    <input type="text" class="form-control form-control-alt" id="example-text-input-alt"
                      name="example-text-input-alt" placeholder="Text Input">
                  </div>
                  <div class="form-group">
                    <label for="example-password-input-alt">Password</label>
                    <input type="password" class="form-control form-control-alt" id="example-password-input-alt"
                      name="example-password-input-alt" placeholder="Password Input">
                  </div>
                  <div class="form-group">
                    <label for="example-textarea-input-alt">Textarea</label>
                    <textarea class="form-control form-control-alt" id="example-textarea-input-alt"
                      name="example-textarea-input-alt" rows="7" placeholder="Textarea content.."></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="block">
          <div class="block-header">
            <h3 class="block-title">管理员</h3>
          </div>
          <div class="block-content block-content-full">
            <form action="be_forms_elements.html" method="POST" onsubmit="return false;">
              <div class="row">
                <div class="col-lg-4">
                  <p class="font-size-sm text-muted">
                    初始化管理员账号
                  </p>
                </div>
                <div class="col-lg-8 col-xl-7">
                  <div class="form-group">
                    <label for="example-text-input-alt">账户名</label>
                    <input type="text" class="form-control form-control-alt" id="example-text-input-alt"
                      name="example-text-input-alt" placeholder="Text Input">
                  </div>
                  <div class="form-group">
                    <label for="example-password-input-alt">密码</label>
                    <input type="password" class="form-control form-control-alt" id="example-password-input-alt"
                      name="example-password-input-alt" placeholder="Password Input">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="content content-full font-size-sm text-muted text-center">
    <strong>TinyCMS 1.0</strong> &copy; <span data-toggle="year-copy" class="js-year-copy-enabled">2020</span>
  </div>
</body>

</html>
