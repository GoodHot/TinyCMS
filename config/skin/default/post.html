<main>
    <article>
        <div class="title">
            <h1>{{.article.Title}}</h1>
            <time datetime="{{.article.CreatedAt}}">{{timeFmt .article.CreatedAt}}</time>
        </div>
        {{noescape .content.Html}}
    </article>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });
    </script>
</main>
