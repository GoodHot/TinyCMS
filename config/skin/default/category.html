<h1>分类：{{.category.Name}}</h1>
<main>
    {{range $i, $article := .page.List}}
        <section class="list-item">
            <h2 class="title"><a href="{{$article.Link}}">{{$article.Title}}</a></h2>
            <time datetime="{{$article.CreatedAt}}">{{timeFmt $article.CreatedAt}}</time>
            <div class="description">
                {{$article.Description}}
            </div>
            <a href="{{$article.Link}}">read more ⟶</a>
        </section>
    {{end}}
</main>
