<main class="list">
    {{range $i, $article := .page.List}}
        <section class="list-item">
            <h1 class="title"><a href="{{$article.Link}}">{{$article.Title}}</a></h1>
            <time datetime="{{$article.CreatedAt}}">{{timeFmt $article.CreatedAt}}</time>
            <div class="description">
                {{$article.Description}}
            </div>
            <a href="{{$article.Link}}">read more ‚ü∂</a>
        </section>
    {{end}}
</main>
