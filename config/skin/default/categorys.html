<h1>Categorys</h1>
<main class="list">
    {{range $i, $item := .categorys}}
    <h2 class="title">{{$item.Name}}</h2>
        {{range $j, $child := $item.Children}}
        <section class="list-img">
            <a href="{{$child.Category.Link}}" class="a-normal"><img src="{{$child.Category.Icon}}" alt="{{$child.Category.Name}}"></a>
            <a href="{{$child.Category.Link}}">{{$child.Category.Name}}</a>
        </section>
        {{end}}
    {{end}}
</main>
